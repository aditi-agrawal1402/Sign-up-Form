<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <i class="fi fi-ts-thought-bubble"></i>
                <img src="thought-bubble.png" alt="" id="thought">
                <span>DREAMS</span>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil non harum corporis veritatis, omnis
                    voluptates atque perspiciatis labore optio! Exercitationem!
                </p>
            </div>
            <div class="main">
                <form action="">
                    <h2>Let's do this!</h2>

                    <div class="inputs">

                        <div class="box">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="userName">
                        </div>
                        <div class="box">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="lastName" id="last-name">
                        </div>
                        <div class="box">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="box">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="box">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="box">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="create">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href=""> Log in </a></p>
            </div>
        </div>
    </div>
</body>

</html>
